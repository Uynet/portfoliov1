<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>uynet</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

    <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
  </head>
  <body>
    <div class="BG1"></div>
    <div class="sidelineL"></div>
    <div class="sidelineR"></div>
    <div class="cornerLT"></div>
    <div class="cornerLB"></div>
    <div class="cornerRT"></div>
    <div class="cornerRB"></div>

    <div class = "links">
      <a href = "http://twitter.com/highsate"><i class="fab fa-twitter-square fa-black"></i></a>
      <a href = "http://github.com/uynet"><i class="fab fa-github fa-black"></i></a>
      <a href="https://soundcloud.com/saihate-1"><i class="fab fa-soundcloud fa-black"></i></a>
      <a href = "http://uynet.work"><i class="fab fa-blogger fa-black"></i></a>
    </div>

    <div class ="bar">
      <i class="fas fa-bars"></i>
    </div>

    <section class = container>
      <div class = "logo">
        こんにちわ♨
        <div class = "logo_subtext">
          <div name="component-fade" mode="out-in" id="trans">
          <button v-on:click="change">vueJS</button>
          <component v-bind:is="view"></component>
          </div>
        </div>
      </div>

      <div class="chara" align="center">
        <div class="greeting">
          よおこそ
        </div>
        <img src="chara.png">
      </div>

      <div class="menuWrapper">
        <div class="sidebar">
          <div id="app" v-on:click="a" align="center">
            <todo-item v-for="item in menu" v-bind:todo="item"></todo-item>
          </div>
        </div>
      </div>

    </section>
      <footer class="footer">
        <div class = "copy">
          <span style="font-size:10pt">Copyright 2018 uynet</span>
        </div>
      </footer>
  </body>
  <script src="dist/build.js"></script>
</html>
