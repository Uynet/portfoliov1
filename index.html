<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>uynet</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

    <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
  </head>
  <body>
    <div class="BG1"></div>
    <div class="BG2"></div>
    <div class="side">
      <div class="sidelineL">
        <div class="cornerLB"></div>
      </div>
      <div class="sidelineR">
        <div class="cornerRT"></div>
      </div>
    </div>


    <section id="page" class="container">
      <div v-bind:class="layer"></div>

      <div class = "links">
        <a href = "http://twitter.com/highsate"><i class="fab fa-twitter-square fa-black"></i></a>
        <a href = "http://github.com/uynet"><i class="fab fa-github fa-black"></i></a>
        <a href="https://soundcloud.com/saihate-1"><i class="fab fa-soundcloud fa-black"></i></a>
        <a href = "http://uynet.work"><i class="fab fa-blogger fa-black"></i></a>
      </div>


      <div class="mainspace">
        <div class = "logo">
          ゆいブログ
          <div class = "logo_subtext"></div>
        </div>
        <div class="chara" align="center">
          <div class="greeting" align="center">
            <marquee scrolldelay="500">よおこそ♨</marquee>
          </div>
          <br>
          <img src="chara.png">
          <div class=logo_subtext>イメージキャラクター"ゆいちゃん"</div>
        </div>

        <div class="bar">
          <i class="fas fa-bars" v-on:click="slide"></i>

          <transition name="fade">
          <div v-bind:class="sidebar">
            <div class = "menu">
              <div class = "item" v-for="item in items">
                <item-menu v-bind:open="item.open" v-bind:title="item.message"></item-menu>
              </div>
            </div>
          </div>
          </transition>

        </div>
        <span style="font-size:8pt">
          ※ポートフォリオページ作成中です。曲やゲームなどを作ってます。作ったものは左上のリンクみてください。
        </span>
      </div>


    </section>
    <footer class="footer" align="center">
      <div class = "copy">
        <span style="font-size:10pt">Copyright 2018 uynet</span>
      </div>
    </footer>
  </body>
  <script src="dist/build.js"></script>
</html>
