<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>uynet</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />

  </head>
  <body>
    <div class="BG1"></div>
    <div class="BG2"></div>


    <section id="page" class="container">
      <div class="side">
        <div class="sidelineR">
          <div class="cornerRT">
            <i v-bind:class="state" v-on:click="slide"></i>
          </div>
        </div>
        <div class="sidelineL">
          <div class="cornerLT">
            <div class = "links">
              <a href = "http://twitter.com/highsate"><i class="fab fa-twitter-square fa-black"></i></a>
              <a href = "http://github.com/uynet"><i class="fab fa-github fa-black"></i></a>
              <a href = "https://soundcloud.com/saihate-1"><i class="fab fa-soundcloud fa-black"></i></a>
              <a href = "http://uynet.work"><i class="fab fa-blogger fa-black"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div v-bind:class="layer" v-on:click="slide"></div>
      <div v-bind:class="layer2"></div>

      <div v-bind:class="sidebar">
        <div class = "menu">
          <div class="menutitle">☆めにゅ〜</div>
          <div class="label2"></div>

          <div class = "item" v-for="item in items">
            <item v-bind:path="item.path" v-bind:title="item.message"></item>
          </div>
        </div>
      </div>

    <div class="po">
      ※ポートフォリオページ作成中です。作ったものはリンクみてください。
    </div>
      <router-view></router-view>

    </section>
    <footer class="footer">
      <div class = "copy">
        © 2018 uynet
      </div>
    </footer>
  </body>
  <script src="dist/build.js"></script>

</html>
