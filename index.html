<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ゆいブログ</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/works.css">
    <link rel="stylesheet" type="text/css" href="./css/mobile.css">
    <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />

  </head>
  <body>
    <div class="BG1"></div>

    <section id="page" class="container">
      <layer v-bind:state="sidebarstate" v-on:toggle="toggle"></layer>

      <sidebar v-bind:state="sidebarstate" v-on:click="toggle"></sidebar>

      <div class="mainspace">
        <section class="box">
        <div class="Header">
          <div class="links" v-for="link in links">
            <linkicon v-bind:url="link.url" v-bind:icon="link.icon"></linkicon>
          </div>
          <div class="bar" style="display:inline">
            <hambar v-bind:state="sidebarstate" v-on:toggle="toggle" class="bar"></hambar>
          </div>
        </div>
          <router-view></router-view>
        </section>
      </div>

    </section>
  </body>
  <script src="dist/build.js" type="module"></script>

</html>
