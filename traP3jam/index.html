     <br>

      <h4>ぶりぶり音頭2</h4>
      #traP3jamで制作したくそゲーです<br>
      テーマが「限界」だったので、「限界まで増やす」という発想に持っていきました<br>
      ほんとは自分から攻撃できるようにしたりしてゲームバランスをしっかりさせたかったなぁ<br>
      ツイート機能をつけていればバズると確信しているので、無駄にツイート機能がついています。<br>
      <hr>
      操作方法:<br>
      ←/→...移動<br>
      T...ツイート<br>
      死亡時に↑...やり直し<br>
       <br>
      説明:<br>
      あなたの使命は鰤を一匹でも多く養殖することです。<br>
      ただし、鰤にぶつかってしまうと潰されて死んでしまうので、鰤と距離を取りながら安全に鰤を養殖しなければなりません。<br>
      たくさんぶりを養殖しよう！！<br>
      
  </body>
